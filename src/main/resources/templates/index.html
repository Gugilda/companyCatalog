<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div style="width: 40%">
    <table class="table table-striped">
        <th>ИНН</th>
        <th>ОГРН</th>
        <th>Название</th>
        <th>Адрес</th>
        <tr th:each="companies : ${companies}">
            <td th:text="${companies.INN}"></td>
            <td th:text="${companies.OGRN}"></td>
            <td th:text="${companies.name}"></td>
            <td th:text="${companies.address}"></td>
        </tr>
    </table>
</div>
<div style="margin-left: 5px">
    <p>
        <a class="btn btn-primary" href="/company">Добавить</a>
        <a class="btn btn-primary" href="/search">Поиск</a>
    </p>
</div>

</body>
</html>
